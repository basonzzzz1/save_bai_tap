<input type="number" id="number1" placeholder="number B">
<input type="number" id="number2" placeholder="number A">
<input type="button" onclick="ketQua()" value=" ket qua:">
<script>
    function ketQua() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        if (a % b == 0) {
            alert("A chia hết cho B:")
        } else {
            alert("A không chia hết cho B")
        }
    }
</script>
